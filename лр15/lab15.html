<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab15</title>
    <link href="lab15.css" rel="stylesheet" media="all">
</head>
<body>
    
    <div class="form-container">
        <h2>Заполните форму:</h2>

        <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname">
        <div class="error" id="surnameError">Поле не должно быть пустым и должно содержать только буквы.</div>

        <label for="name">Имя</label>
        <input type="text" id="name" name="name">
        <div class="error" id="nameError">Поле не должно быть пустым и должно содержать только буквы.</div>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <div class="error" id="emailError">Недопустимый формат!</div>

        <label for="phone">Телефон (0xx)xxx-xx-xx</label>
        <input type="text" id="phone" name="phone">
        <div class="error" id="phoneError">Поле должно быть заполнено в формате (0xx)xxx-xx-xx.</div>

        <label for="city">Город</label>
        <select id="city" name="city">
            <option value="Минск">Минск</option>
            <option value="Брест">Брест</option>
            <option value="Гомель">Гомель</option>
        </select>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="bgtu" name="bgtu"> Я учусь в БГТУ
            </label>
        </div>

        <div class="radio-group">
            <label>На каком курсе Вы учитесь?</label>
            <label><input type="radio" name="course" value="1"> 1</label>
            <label><input type="radio" name="course" value="2"> 2</label>
            <label><input type="radio" name="course" value="3"> 3</label>
            <label><input type="radio" name="course" value="4"> 4</label>
        </div>

        <label for="about">Расскажите о себе</label>
        <textarea id="about" name="about"></textarea>
        <div class="error" id="aboutError">Поле не должно быть пустым и должно содержать не более 250 символов.</div>

        <button type="button" class="submit-btn" id="submitBtn">Проверить</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lab15.js"></script>
</body>
</html>
